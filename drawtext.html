<!DOCTYPE html>
<html>
<body>

<h2>Text fields</h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Anu"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Hema">
</form>

</body>

//drawtext

<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="200" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Draw text method",20,40);
</script>

</body>
</html>
