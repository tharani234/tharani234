<span id = "message5" style="color:red;position: fixed;font-size: 13px;bottom: 402px;"> </span>

    <div>
    <input type="checkbox" class="box" onclick="myFunction()">
    <label1>Show Password</label1>
        <script>
    function myFunction(){
      var x = document.getElementById("pass");
      var y=document.getElementById("conf");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
      if (y.type === "password") {
        y.type = "text";
      } else {
        y.type = "password";
      }
    }
    </script>
