//String

<!DOCTYPE html>
<html>

<body>

    <head>
        <tittle>Data type</tittle>
    </head>
    <h2>string method</h2>

    <p id="Mobiles"></p>

    <script>
        var mbl1 = "oppo";
        var mbl2 = "vivo";

        document.getElementById("Mobiles").innerHTML =
            mbl1 + "<br>" +
            mbl2;
    </script>

</body>

</html>

//Number

<!DOCTYPE html>
<html>

<body>

    <h2>Data type</h2>

    <p>Number method</p>

    <p id="num"></p>

    <script>
        var y = 567e4;
        var z = 9782e-6;

        document.getElementById("num").innerHTML =
            y + "<br>" + z;
    </script>

    //boolean

    <!DOCTYPE html>
<html>
<body>

<h2>Data type</h2>

<p>Boolean method</p>

<p id="true or false"></p>

<script>
var x = 67;
var y = 88;
var z = 67;
document.getElementById("true or false").innerHTML =
(x == y) + "<br>" + (x == z);
</script>

</body>
</html>
