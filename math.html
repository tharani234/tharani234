<!DOCTYPE html>
<html>

<body>

    <h2>math</h2>

    <p>Types</p>

    <p id="round"></p>
    <p id="ceil"></p>
    <p id="floor"></p>
    <p id="abs"></p>
    <p id="trunc"></p>
    <p id="sign"></p>
    <p id="sqrt"></p>
    <p id="pow"></p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="random"></p>


    <script>
        document.getElementById("round").innerHTML = Math.round(7.9);
        document.getElementById("ceil").innerHTML = Math.ceil(8.2);
        document.getElementById("floor").innerHTML = Math.floor(6.6);
        document.getElementById("abs").innerHTML = Math.abs(-98);
        document.getElementById("trunc").innerHTML = Math.trunc(67.7);
        document.getElementById("sign").innerHTML = Math.sign(-78);
        document.getElementById("sqrt").innerHTML = Math.sqrt(64);
        document.getElementById("pow").innerHTML = Math.pow(4, 4);
        document.getElementById("min").innerHTML = Math.min(7, 49, 13, 27, 9);
        document.getElementById("max").innerHTML = Math.max(4, 89, 45, 22, 55);
        document.getElementById("random").innerHTML = Math.random(3);

    </script>

</body>

</html>
