<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<p>Select a name:</p>
<select ng-model="selectedName" ng-options="x for (x, y) in name" style="height: 37px;
width: 200px;
font-size: 17px;">name</select>
<h1>You selected: {{selectedName.name}}</h1>
<h2>Height: {{selectedName.height}}</h2>
<h3>Weight: {{selectedName.weight}}</h3>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope)
{
$scope.name ={
name1:{name:"anu",height:"5.5",weight:"45"},
name2:{name:"arun",height:"5.3",weight:"50"},
name3:{name:"thara",height:"5.2",weight:"45"}
}
});
</script>
</body>
</html>
