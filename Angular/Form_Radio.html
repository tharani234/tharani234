<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">

    <form style="border:2px solid black; padding:20px;width:400px;">
  Select any one:
  <input type="radio" ng-model="myVar" value="certificate">Certificate
  <input type="radio" ng-model="myVar" value="color">Color
  <input type="radio" ng-model="myVar" value="bike">Bike
</form>

<div ng-switch="myVar">
  <div ng-switch-when="certificate">
     <h1>Certificate</h1>
     <p>It's my first certificate</p>
  </div>
  <div ng-switch-when="color">
     <h1>Color</h1>
     <p>Pink it's my favorite color</p>
  </div>
  <div ng-switch-when="bike">
     <h1>Bike</h1>
     <p>I bought a new bike</p>
  </div>
</div>
</body>
</html>
