<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="Filters" ng-controller="namesCtrl">
<p>Type a letter in the input field:</p>
<p><input type="text" ng-model="test"></p>
<ul>
  <li ng-repeat="A in names | filter:test">
    {{ A }}
  </li>
</ul>
</div>
<script>
angular.module('Filters', []).controller('namesCtrl', function($scope) 
{
    $scope.names = [
         'Yellow',
        'Green',
        'Height',
        'Weight',
        'Food',
        'Animals',
        'Cutter',
        'Zoom',
        'Programs',
        'Width',
  ];
});
  
  
</script>
</body>
</html>
